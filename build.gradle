plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'io.appium:java-client:7.3.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
}

